
<ion-content>
  <ion-button fill="clear" color= "dark" size="large" routerLink="/home/listing">
    <ion-icon name="arrow-undo-outline" slot="icon-only"></ion-icon>
  </ion-button>
  
  <h3>Edit Email</h3>
  <br>
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <div class="content-margin">
    <app-input label="New Email"  inputmode="email" formControlName="email" ngDefaultControl></app-input>
    <!--ErrorMessage.Email-->
    <div *ngFor="let error of errorMessages.email">
      <ng-container *ngIf='email.hasError(error.type) && (email.dirty || email.touched)'>
        <small class="error-message" class="ion-padding">{{error.message}}</small>
      </ng-container>
  </div>
    <br>
    <form-app-button>Update</form-app-button>
  </div>
    
</form>
</ion-content>

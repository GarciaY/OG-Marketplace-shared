
<ion-content>

  <app-back-button routerLink="/home/listing"></app-back-button>
  
  <h3>Edit User Profile</h3>
  <br>

  <ion-avatar class="user-avatar">
    <img src="./assets/images/face1.jpg" > 
  </ion-avatar>

  <div class="content-margin">
  <h1 class="ion-text-center">Full name label</h1>
  <h2 class="ion-text-center">Email label</h2>
  <br>

  <ion-button expand="block"  shape="round" color="dark" size="medium" routerLink="/change-email">
    <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    <ion-icon name="mail-outline" slot="start"></ion-icon>
    <ion-label>
      Email
    </ion-label>
  </ion-button>

  <ion-button expand="block"  shape="round" color="dark" routerLink="/change-name">
    <ion-icon name="chevron-forward-outline" slot="end"> </ion-icon>
    <ion-icon name="person-outline" slot="start"></ion-icon>
    <ion-label>
      Full Name
    </ion-label>
  </ion-button>
  
  <ion-button expand="block"  shape="round" color="dark" routerLink="/change-password">
    <ion-icon name="chevron-forward-outline" slot="end"> </ion-icon>
    <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
    <ion-label>
      Password
    </ion-label>
  </ion-button>

  <ion-button expand="block"  shape="round" color="dark" routerLink="/change-phone-number">
    <ion-icon name="chevron-forward-outline" slot="end"> </ion-icon>
    <ion-icon name="call-outline" slot="start"></ion-icon>
    <ion-label>
      Phone Number
    </ion-label>
  </ion-button>

  <ion-button expand="block"  shape="round" color="dark"  routerLink="/change-address" >
    <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    <ion-icon name="home-outline" slot="start"></ion-icon>
    <ion-label>
      Address
    </ion-label>
  </ion-button>
</div>

</ion-content>

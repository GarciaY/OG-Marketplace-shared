<ion-content>
  <div class="header">
    <ion-buttons>
      <ion-button routerLink="/home/listing">
        <ion-icon slot="icon-only" color='light' name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons>
      <ion-button>
        <ion-icon slot="icon-only" color='light' name="d-heart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </div>

  <!-- FOOD DETAIL CARD -->
  <div class="card">
    <div class="image">
      <ion-img [src]="food.image"></ion-img>
    </div>

    <div class="card-content">
      <div class="card-title">
        <h1 class="ion-no-margin">{{food.title}}</h1>
        <p class="ion-no-margin"><sup>â‚±</sup> {{food.price | number: '1.2'}}</p>
      </div>
    </div>


    <div class="about">
      <h1>About</h1>
      <p>{{food.description}}</p>
    </div>
    
    <div class="rates">
      <app-badge  text="1/4 kg"></app-badge>
      <app-badge  text="1/2 kg"></app-badge>
      <app-badge  text="1 kg"></app-badge>
      <app-badge  text="2 kg"></app-badge> 

      <!--Bill palagyan typescript gawing onclick app badge then mag iiba dapat display ni price depende sa kung ilang kilo bibilhin-->


      <!-- icon="d-time-forward"
      icon="star-outline" -->
    </div>

    <shop-app-button (click)="addItemToCart()">Add to Cart</shop-app-button> <!--BIll palagyan if else dapat di mag aadd hanggat di nakaka
                                                                              select ng variety don sa app badge-->
  </div>
</ion-content>

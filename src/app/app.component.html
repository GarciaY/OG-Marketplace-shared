<ion-app>
  <ion-menu side="start" contentId="main-menu">
    <ion-header>
      <ion-toolbar>
        
        <ion-title size="">(sidebar-profile)</ion-title>
      </ion-toolbar>
    </ion-header>

      <ion-header>
        <ion-menu-toggle auto-hide="false">
          <div class="ion-padding-top">
            <ion-avatar routerLink="user-profile">
              <img class="profile-picture" src="assets/images/face1.jpg"/>
            </ion-avatar>
              
              <h3 class="name"><a routerLink="user-profile">Full name Label</a></h3>
          </div>
        </ion-menu-toggle>
      </ion-header>

    <ion-content>
      <ion-menu-toggle auto-hide="false">
        <ion-list lines="none">
          
          <ion-item routerLink="/user-profile">
            <ion-icon name="at-outline" slot="start"></ion-icon>
            <ion-label>
              User Email 
            </ion-label>
          </ion-item>
          <ion-item routerLink="/user-profile">
            <ion-icon name="call-outline" slot="start"></ion-icon>
            <ion-label>
              User Phone Number 
            </ion-label>
          </ion-item>
        </ion-list>

      </ion-menu-toggle>
      
      <ion-item lines="none" (click)="isRemainder === 1 ? isRemainder = 0 : isRemainder = 1">
        <ion-icon name="home-outline" slot="start"></ion-icon>
        Address 
        <ion-icon slot="end" [name]="isRemainder? 'arrow-dropdown' : 'arrow-dropright'"></ion-icon>
      </ion-item>
    
      <ion-menu-toggle auto-hide="false">
        <ion-list lines="none">

          <ion-item menuclose [hidden]="!isRemainder" routerLink="/user-profile"
            [queryParams]="{ type: 'birthday' }" menuClose class="sub-menu">
            <ion-icon name="chevron-forward-outline" slot="start"></ion-icon>
            User Barangay 
          </ion-item>

          <ion-item menuclose [hidden]="!isRemainder" routerLink="/user-profile"
            [queryParams]="{ type: 'birthday' }" menuClose class="sub-menu">
            <ion-icon name="chevron-forward-outline" slot="start"></ion-icon>
            User Street
          </ion-item>


          <ion-item routerLink="/login">
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            <ion-label>
              Logout
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-menu-toggle>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-menu"></ion-router-outlet>
</ion-app>
